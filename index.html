<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>اینتروال - دوچرخه</title>

</head>

<body>
    <h1 class="title">برنامه اینتروال دوچرخه</h1>
    <div class="about" id="about">
        <p>سلام، این سایت برای سادگی در انجام برنامه
            <a href="https://www.elmevarzesh.com/high-intensity-interval-training/">
                تمرینات اینتروال</a>
            دوچرخه سواری ساخته شده است.
            هر موقع مایل به شروع بودی روی دکمه کلیک کن!
        </p>
        <button class="submit" id="submit">برای شروع کلیک کنید</button>
    </div>
    <div class="info" id="info" style="display: none;">
        <h2 class="activity-type-title">نوع فعالیت</h2>
        <h2 class="activity-type" id="type"></h2>
        <h2 class="activity-intensity-title">شدت فعالیت</h2>
        <h2 class="activity-intensity" id="intensity"></h2>
        <h3 class="this-time-hint">مدت زمان باقی مانده</h3>
        <h3 class="this-time" id="this-time">00:00</h3>
        <h3 class="total-time-hint">کل زمان سپری شده</h3>
        <h3 class="total-time" id="total-time">00:00</h3>
        <button class="end-btn" id="end">اتمام تمرین</button>
    </div>
</body>

<script src="script.js"></script>

</html>
